<!DOCTYPE html>
<html>
    <head>
        <title>Chronix Console</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="lib/jquery-2.1.4.min.js"></script>
        <script src="lib/jqui/jquery-ui.min.js"></script>
        <script src="lib/datatables/1.10.7/js/jquery.dataTables.min.js"></script>
        <script src="lib/select2/v3.5.2/select2.min.js"></script>
        <script src="js/console.js"></script>

        <link rel="stylesheet" type="text/css" href="lib/jqui/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="lib/jqui/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="lib/jqui/jquery-ui.theme.min.css">
        <link rel="stylesheet" type="text/css" href="lib/datatables/1.10.7/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="lib/select2/v3.5.2/select2.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div>TODO write content</div>

        <div id="dialog-newlaunch" title="New launch" style="min-width: 500px; min-height: 300px;" >
            <p class="validateTips">All form fields are required.</p>

            <form>
                <table>
                    <tr>
                        <td><label for="application">Application</label></td>
                        <td><div style="min-width: 15em;" id='application'></div></td>
                    </tr>
                    <tr>
                        <td><label for="chain">Plan or chain</label></td>
                        <td><div style="min-width: 15em;" id='chain'></div></td>
                    </tr>
                    <tr>
                        <td><label for="state">Item to launch</label></td>
                        <td><div style="min-width: 15em;" id='state'></div></td>
                    </tr>
                    <tr>
                        <td><label for="place">On places</label></td>
                        <td><div style="min-width: 15em;" id='place'></div></td>
                    </tr>

                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                    <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
                </table>
            </form>
        </div>

        <table id='history'></table>
    </body>
</html>
