<!DOCTYPE html>

<html style='height: 100%;'>
    <head>
        <title>Chronix console</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="lib/jquery-2.1.4.min.js"></script>
        <script src="lib/jqui/jquery-ui.min.js"></script>
        <script src="lib/jsplumb/v1.7.5/js/dom.jsPlumb-1.7.5-min.js"></script>
        <script src="js/main.js"></script>

        <link rel="stylesheet" type="text/css" href="lib/jqui/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="lib/jqui/jquery-ui.structure.min.css">
        <link rel="stylesheet" type="text/css" href="lib/jqui/jquery-ui.theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body style='height: 100%;'>
        <div id='tabs'>
            <ul>
                <li><a href="#phynodes">Actual network</a></li>
                <li><a href="#groups">Application deployment</a></li>
            </ul>

            <div id='phynodes'>
                <div style="height: 100%; width: 100%; position: relative;">
                    <div class='palette' style="height: 100%; width: 200px;">
                        <div style='palette-header'>Palette</div>
                        <div class='paletteitem execnode'>Node</div>
                        <div class='palette-helper-text'>Drag and drop items from the palette to the drawing area</div>
                        <div id='phynodes-details' style="bottom: 0px; position: absolute; width: 200px;">
                            <div id='pn-id'></div>
                            <div><span>Name</span><span><input type="text" maxlength="20" id='pn-name'></span></div>
                            <div><span>Q port</span><input type='number' id='pn-qport'></div>
                            <div><span>HTTP port</span><input type='number' id='pn-httpport'></div>
                            <div><span>Start engine</span><input type="checkbox" id='pn-engine'></div>
                        </div>
                    </div>
                    <div class='drawingPanel' id='node-c' style="height: 100%; width: calc(100% - 200px); position: absolute; left: 200px; top: 0px;"></div>
                </div>
            </div>

            <div id='groups'></div>
        </div>
    </body>
</html>
