<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chronix administration console</title>
	<link rel="stylesheet" type="text/css" media="screen" href="test.css" />
	<link type="text/css"
		href="lib/ui-lightness/jquery-ui-1.10.3.custom.css" rel="Stylesheet" />
	<link type="text/css" href="lib/slick.grid.css" rel="Stylesheet" />
	<script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.10.3.custom.min.js"></script>
	<script type="text/javascript" src="lib/jquery.debounce-1.0.5.js"></script>
	<script type="text/javascript" src="lib/raphael.js"></script>
	<script type="text/javascript" src="lib/jquery.event.drag-2.2.js"></script>
	<script type="text/javascript" src="lib/jquery.event.drop-2.2.js"></script>
	<script type="text/javascript" src="lib/slick.core.js"></script>
	<script type="text/javascript" src="lib/slick.editors.js"></script>
	<script type="text/javascript" src="lib/slick.grid.js"></script>
	<script type="text/javascript" src="lib/slick.dataview.js"></script>
	<script type="text/javascript" src="lib/slick.rowselectionmodel.js"></script>
	<script type="text/javascript" src="lib/uuid.js"></script>
	<script type="text/javascript" src="lib/arbor.js"></script>
	<script type="text/javascript" src="lib/date.js"></script>
	<script type="text/javascript" src="Hello?js"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="application.js"></script>
	<script type="text/javascript" src="chain.js"></script>
	<script type="text/javascript" src="commands.js"></script>
	<script type="text/javascript" src="network_logical.js"></script>
	<script type="text/javascript" src="network_phy.js"></script>
	<script type="text/javascript" src="rec.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div id="alert"></div>
	<div id="greetings"></div>
	<div id="title">
		Currently editing application <span id="appName"></span> (<span id="appDescr"></span>) - <span id="appActivity"></span>
		<button onclick="send();">Send to server</button>
		<button onclick="switchApp();">Set latest save as working set</button>
	</div>
	
	<div id="raphBug" style="height: 0px;"></div>

	<div id="tabs" style="width: 100%;">
		<ul>
			<li><a href="#tab-pn">Physical Network</a></li>
			<li><a href="#tab-ln">Logical Network</a></li>
			<li><a href="#tab-schedule">Schedules</a></li>
		 	<li><a href="#tab-command">Commands</a></li>
		 	<li><a href="#tab-chain">Chains</a></li>
		</ul>

		
		<div id="tab-command" class='tabPanel'>
			<div style="display: table; height: 100%; width:100%; table-layout: fixed;">
				<div style="display: table-row;"><label>Search:</label> <input type="text" id="txtSearchCmd" style="width: 200px;"></div>
				<div id="gridCommandsContainer" style="display: table-row; height: 100%;">
					<div id="gridCommands" style="height: 100%;"></div>
				</div>
			</div>
		</div>

		<div id="tab-schedule" class='tabPanel'>
		</div>

		<div id="tab-chain"  class='tabPanel'>
			<div id="container1" style='height: 100%;' class='panelcontainer'>
				<div id="leftbar" class="leftbar">
					<div id="dgChainPaletteMisc" style="height: 50px;">
						<label>Drag and drop to the right</label>
						<label id='chainPaletteAnd' class='paletteDrag'>AND</label>
						<label id='chainPaletteOr' class='paletteDrag'>OR</label>
					</div>
					<div id="dgChainPaletteChains" style="height: 15%;"></div>
					<div id="dgChainPaletteCommands" style="height: calc(55% - 50px);"></div>
					<div id="dgChainPaletteClocks" style="height: 15%;"></div>
					<div id="dgChainPaletteExternals" style="height: 15%;"></div>
				</div>
				<div id="chaintabs" class="rightpanel" style='height: 100%;'>
					<ul></ul>
				</div>
			</div>
		</div>

		<div id="tab-pn" class='tabPanel'>
		</div>
		
		<div id="tab-ln"  class='tabPanel'>
		</div>
		
	</div> 

</body>
</html>
