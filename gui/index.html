	<body>
		<div>
			<div id="alert"></div>
			<div id='greetings'></div>
			<div id='title'>
				Currently editing application <span id="appName"></span> (<span id="appDescr"></span>)
				<button onclick="send();">
					Send to server
				</button>
			</div>
			<div id='tabs'>
				<ul>
					<li>
						<a href="#tab-schedule">Schedules</a>
					</li>
					<li>
						<a href="#tab-commands">Commands</a>
					</li>
					<li>
						<a href="#tab-logicalnetwork">Logical Network</a>
					</li>
					<li>
						<a href="#tab-pnro">Physical Network</a>
					</li>
					
					<li>
						<a href="#tab-chains">Chains</a>
					</li>
				</ul>
				
				<div id="tab-schedule">
					<div id='schedule'></div>
				</div>
				
				<div id="tab-chains">
					<div id="container1">
						<div id="leftbar" class="leftbar">
							<div id="dgChainPaletteCommands">
								OUPS1
							</div>
							<div>
								OUPS2
							</div>
							<div>
								OUPS3
							</div>
							<div>
								OUPS4
							</div>
						</div>
						<div id='chaintabs'>
							<ul></ul>
						</div>
					</div>
				</div>
				
				<div id="tab-commands">
					<label >Filter (name or description):</label>
					<input type=text id="txtSearchCmd" style="width:200px;">
					<div id="gridCommands"></div>
				</div>
				
				<div id="tab-pnro">
					<div id="raphael-pnro"></div>
				</div>
				
				<div id="tab-logicalnetwork">
					<div id="container2">
						<div id=lngroupcontent class="leftbar">
							<div id="gridLNGRPCNT"></div>
							<div id="gridLNPLCGRP"></div>
						</div>
						<div class="rightpanel">
							<div id='lngroups'>
								<label >Only show <strong>place groups</strong> which name or description contains:</label>
								<input type=text id="txtSearchLNGRP" style="width:100px;">
								<div id="gridLNGRP"></div>
							</div>
							<div id=lnplaces>
								<label >Only show <strong>places</strong> which name or description contains:</label>
								<input type=text id="txtSearchLN" style="width:100px;">
								<div id="gridLN"></div>
							</div>
						</div>
					</div>
					<div>
						<button onclick="nlAddPlaceToGroupClick();">Add place to group</button>
					</div>
				</div>
			</div>

		<div id="meuh">
			<canvas id="cnMain" width="150" height="150"></canvas>
		</div>
